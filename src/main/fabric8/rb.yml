# https://github.com/spring-cloud/spring-cloud-kubernetes#service-account
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pod-reader
  namespace: default
subjects:
  - kind: ServiceAccount
    name: default
    apiGroup: ""
  - kind: ServiceAccount
    name: config-reader
    apiGroup: ""
roleRef:
  kind: Role
  apiGroup: ""
  name: pod-reader